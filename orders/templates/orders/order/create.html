{% extends "shop/base.html" %}

{% block title %}Pay{% endblock %}

{% block content %}
    <h1>Pay</h1>
    <div class="order-info">
        <h3>Order</h3>
        <ul>
            {% for item in cart %}
                <li>
                    {{ item.quantity }}x {{ item.product.name }}
                    <span>{{ item.total_price }}PLN</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <form method="post" class="order-form">
        {{ form.as_p }}
        <p><input type="submit" value="Place an order"></p>
        {% csrf_token %}
    </form>
{% endblock %}
